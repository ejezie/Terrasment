<div class="contact">
  <div class="contact-bg">
    <h2 class="heading">Contact</h2>

      <a href="./accueil.html">Home</a>

  </div>
  <div class="contact-form">
    <form action="" class="form">
      <div class="form-content">
        <label for="name">Name*</label>
        <input type="text" placeholder="John Doe" id="name" />
      </div>
      <div class="form-content">
        <label for="email">Email*</label>
        <input type="email" placeholder="example@gmail.com" id="email" />
      </div>
      <div class="form-content">
        <label for="subject">Subject*</label>
        <input type="text" placeholder="Your Message Subject" id="subject" />
      </div>
      <div class="form-area">
        <label for="message">Your Message*</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <button class="form-btn">Send Message</button>
    </form>
    <div class="right">
      <div class="right-content">
        <div class="icon-wrap">
          <i class="fas fa-home-lg"></i>
          <h3 class="icon-text">Address</h3>
        </div>
        <p class="right-text">
          2069 Robinson Lane, Columbus, OH 43201, United States
        </p>
      </div>
      <div class="right-content">
        <div class="icon-wrap">
          <i class="fas fa-phone-alt"></i>
          <h3 class="icon-text">Phone</h3>
        </div>
        <p class="right-text">+1 859-698-5236</p>
      </div>
      <div class="right-content">
        <div class="icon-wrap">
          <i class="far fa-envelope"></i>
          <h3 class="icon-text">Email</h3>
        </div>
        <p class="right-text">support@domain-name.com</p>
      </div>
      <div class="right-content">
        <div class="icon-wrap">
          <i class="far fa-calendar-alt"></i>
          <h3 class="icon-text">Working Hours</h3>
        </div>

      </div>
    </div>
  </div>
