link %} dans le "if". Donc il faut Ã©crire le lien manuellement. {% endcomment %}

<nav class="navbar">
  <div class="nav-wrap">
    <img
      src="https://dunk.brickthemes.com/wp-content/uploads/2019/12/logo.png"
      alt="logo"
      class="nav-img"
    />
    <div class="nav-links">
      <a href="{% link accueil.html %}" class="link">HOME</a>
      <a href="{% link notre-entreprise.html %}" class="link"
        >Notre entreprise</a
      >
      <a href="{% link services.html %}" class="link">services</a>
      <a href="{% link contact.html %}" class="link">contact</a>
      <a href="{% link devis.html %}" class="link">devis</a>
    </div>
  </div>
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Home</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="{% link accueil.html %}" class="link">Home</a>
      <a href="{% link notre-entreprise.html %}" class="link"
        >Notre entreprise</a
      >
      <a href="{% link services.html %}" class="link">services</a>
      <a href="{% link contact.html %}" class="link">contact</a>
      <a href="{% link devis.html %}" class="link">devis</a>
    </div>
  </div>

  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches(".dropbtn")) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };
  </script>
</nav>
